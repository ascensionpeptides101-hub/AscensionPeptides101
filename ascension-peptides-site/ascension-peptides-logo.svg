<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A1F44;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91030;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#blueGradient)" opacity="0.1"/>
  
  <!-- Hexagon Shape (representing molecular structure) -->
  <g transform="translate(200, 180)">
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="none" 
             stroke="url(#blueGradient)" 
             stroke-width="4"/>
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" 
             fill="none" 
             stroke="url(#redGradient)" 
             stroke-width="3"/>
    
    <!-- Molecular dots -->
    <circle cx="0" cy="-60" r="8" fill="#DC143C"/>
    <circle cx="52" cy="-30" r="8" fill="#003366"/>
    <circle cx="52" cy="30" r="8" fill="#DC143C"/>
    <circle cx="0" cy="60" r="8" fill="#003366"/>
    <circle cx="-52" cy="30" r="8" fill="#DC143C"/>
    <circle cx="-52" cy="-30" r="8" fill="#003366"/>
    
    <!-- Center star -->
    <path d="M 0,-15 L 4,-5 L 15,-5 L 6,2 L 10,12 L 0,5 L -10,12 L -6,2 L -15,-5 L -4,-5 Z" 
          fill="#FFFFFF" 
          stroke="#DC143C" 
          stroke-width="1"/>
  </g>
  
  <!-- Upward arrow/ascension element -->
  <g transform="translate(200, 100)">
    <path d="M 0,-20 L 15,0 L 5,0 L 5,25 L -5,25 L -5,0 L -15,0 Z" 
          fill="url(#redGradient)"/>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="310" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#003366" 
        text-anchor="middle">ASCENSION</text>
  
  <text x="200" y="345" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="#DC143C" 
        text-anchor="middle">PEPTIDES</text>
  
  <!-- Subtitle -->
  <text x="200" y="368" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        font-weight="normal" 
        fill="#6B7280" 
        text-anchor="middle" 
        letter-spacing="2">RESEARCH GRADE â€¢ USA</text>
</svg>