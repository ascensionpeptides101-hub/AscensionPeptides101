<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A1F44;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91030;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="white"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="380" height="480" fill="none" stroke="#003366" stroke-width="2" rx="10"/>
  
  <!-- Logo -->
  <g transform="translate(200, 100)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="70" fill="url(#blueGradient)" opacity="0.1"/>
    
    <!-- Hexagon Shape -->
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" 
             fill="none" 
             stroke="url(#blueGradient)" 
             stroke-width="3"/>
    <polygon points="0,-27 24,-13.5 24,13.5 0,27 -24,13.5 -24,-13.5" 
             fill="none" 
             stroke="url(#redGradient)" 
             stroke-width="2.5"/>
    
    <!-- Molecular dots -->
    <circle cx="0" cy="-40" r="5" fill="#DC143C"/>
    <circle cx="35" cy="-20" r="5" fill="#003366"/>
    <circle cx="35" cy="20" r="5" fill="#DC143C"/>
    <circle cx="0" cy="40" r="5" fill="#003366"/>
    <circle cx="-35" cy="20" r="5" fill="#DC143C"/>
    <circle cx="-35" cy="-20" r="5" fill="#003366"/>
    
    <!-- Center star -->
    <path d="M 0,-10 L 3,-3 L 10,-3 L 4,2 L 6,9 L 0,4 L -6,9 L -4,2 L -10,-3 L -3,-3 Z" 
          fill="#FFFFFF" 
          stroke="#DC143C" 
          stroke-width="1"/>
  </g>
  
  <!-- Upward arrow -->
  <g transform="translate(200, 50)">
    <path d="M 0,-15 L 10,0 L 4,0 L 4,18 L -4,18 L -4,0 L -10,0 Z" 
          fill="url(#redGradient)"/>
  </g>
  
  <!-- Company Name -->
  <text x="200" y="210" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#003366" 
        text-anchor="middle">ASCENSION</text>
  
  <text x="200" y="245" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="#DC143C" 
        text-anchor="middle">PEPTIDES</text>
  
  <!-- Divider Line -->
  <line x1="50" y1="270" x2="350" y2="270" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Product Name -->
  <text x="200" y="315" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="#003366" 
        text-anchor="middle">Bacteriostatic Water</text>
  
  <text x="200" y="350" 
        font-family="Arial, sans-serif" 
        font-size="26" 
        font-weight="bold" 
        fill="#003366" 
        text-anchor="middle">10ml</text>
  
  <!-- Details -->
  <text x="200" y="395" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="normal" 
        fill="#6B7280" 
        text-anchor="middle">RESEARCH USE ONLY</text>
  
  <!-- Icon -->
  <text x="200" y="445" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        text-anchor="middle">ðŸ’§</text>
</svg>